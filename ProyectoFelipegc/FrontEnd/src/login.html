<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet"  href="/src/styles.css">
<!--Fontawesome-->
<script src="https://kit.fontawesome.com/de0a6ca792.js" crossorigin="anónimo"></script>
    <title>Login</title>
</head>
<body>
    <!--Logo-->
<nav class="navbar nabvar-expand-lg bg-black">
    <div class="container-fluid"> 
        <a class="navbar-brand" href="/src/index.html">
        <img src="assets/APLogo.png" id="APlogo" alt="logo de Argentina Programa" class="w-100">
      </a>
    <ul class="list-group list-group-horizontal">
      <li class="list-group-item"><i class="fa-brands fa-twitter fa-2xl"></i></li>
        <li class="list-group-item"><i class="fa-brands fa-linkedin fa-2xl"></i></li>
      <li class="list-group-item"><i class="fa-brands fa-instagram fa-2xl"></i></li>
      <li class="list-group-item">
        <!-- Button que envie al registro -->
        <a href="/src/registro.html"><i class="fa-solid fa-user-lock fa-xs"></i></a>
        </li>
    </ul>
    </div>
    </nav> 
    <!--cuerpo o formulario de login-->
    <section class="login"> 
        <div class="container text-center">
            <div class="row">
              <div class="col-2">
                         </div>
              <div class="col-8">
                <div class="modal-body">
                    <!--form de boostrap-->
                    <form>
                     <div class="mb-3">
                       <label for="exampleInputEmail1" class="form-label">Email</label>
                       <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                       <div id="emailHelp" class="form-text">No compartir información personal.</div>
                     </div>
                     <div class="mb-3">
                       <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                       <input type="password" class="form-control" id="exampleInputPassword1">
                     </div>
                     </form>
                   </div>
                   <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Ingresar</button>
                    </div>
                    <small>Si no tenés cuenta<a href="/src/registro.html">Registrarse</a></small>
              </div>
              <div class="col-2">
                        </div>
            </div>
          </div>
    </section>
    
    
  <!--JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
